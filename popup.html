<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <style>
      body {
        width: 300px;
        padding: 10px;
        font-family: Arial, sans-serif;
      }
      h2 {
        color: #ff2442;
        text-align: center;
        margin-bottom: 15px;
      }
      button {
        width: 100%;
        padding: 8px;
        margin: 5px 0;
        background-color: #ff2442;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }
      button:hover {
        background-color: #e61e3c;
      }
      .function-group {
        margin-bottom: 10px;
        padding-bottom: 10px;
        border-bottom: 1px solid #eee;
      }
      .function-title {
        font-weight: bold;
        margin: 10px 0 5px;
        color: #666;
      }
      #status {
        margin-top: 10px;
        color: #666;
        text-align: center;
        font-size: 12px;
      }
    </style>
  </head>
  <body>
    <h2>小红书数据采集器</h2>
    
    <div class="function-group">
      <div class="function-title">搜索数据</div>
      <button id="viewSearchData">查看搜索数据</button>
    </div>
    
    <div class="function-group">
      <div class="function-title">主页数据</div>
      <button id="viewHomeData">查看主页数据</button>
    </div>
    
    <button id="howToUse">使用说明</button>
    
    <div id="status"></div>
    <script type="module" src="db.js"></script>
    <script type="module" src="popup.js"></script>
  </body>
</html>
